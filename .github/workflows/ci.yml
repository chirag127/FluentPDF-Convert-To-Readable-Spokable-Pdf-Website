name: CI/CD Pipeline: Apex Web Stack

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  lint_and_type_check:
    name: Linting & Type Check (Biome/TSC)
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 3. Install Dependencies (npm ci)
        # Use npm ci for clean, reproducible installs
        run: npm ci --prefer-offline

      - name: 4. Biome Lint and Format Check (Zero-Defect Standard)
        run: npm run lint:check

      - name: 5. TypeScript Strict Type Check (TSC)
        run: npm run type-check

  build_and_unit_test:
    name: Build & Unit Testing (Vite/Vitest)
    runs-on: ubuntu-latest
    needs: [lint_and_type_check]
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 3. Install Dependencies (npm ci)
        run: npm ci --prefer-offline

      - name: 4. Run Unit Tests & Collect Coverage
        run: npm run test:unit -- --coverage

      - name: 5. Upload Code Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./coverage/coverage-final.json
          name: ${{ github.sha }}
          verbose: true

      - name: 6. Build Production Artifact
        run: npm run build

      - name: 7. Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 1

  e2e_tests:
    name: E2E Testing (Playwright)
    runs-on: ubuntu-latest
    needs: [build_and_unit_test]
    # Use Playwright's optimized container image for reliable E2E environment
    container:
      image: mcr.microsoft.com/playwright/node:lts
      options: --user 0
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Install Dependencies
        run: npm ci --prefer-offline

      - name: 3. Install Playwright Browsers (inside container)
        run: npx playwright install --with-deps

      - name: 4. Run Playwright E2E Tests
        # Assumes test:e2e script handles serving the built application
        run: npm run test:e2e
